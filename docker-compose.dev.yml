services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sectify-backend-dev
    ports:
      - "8000:8000"
    volumes:
      # Mount code for hot reload
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./models:/app/models
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost,http://localhost:80,http://localhost:3000,http://localhost:5173
      - UPLOAD_DIR=/app/uploads
      - MODEL_DIR=/app/models
    networks:
      - sectify-network
    command: python main.py

  frontend:
    image: node:18-alpine
    container_name: sectify-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      # Mount code for hot reload
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - sectify-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend

networks:
  sectify-network:
    driver: bridge
