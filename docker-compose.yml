services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sectify-backend
    ports:
      - "8000:8000"
    volumes:
      # Persist uploaded files and models
      - ./uploads:/app/uploads
      - ./models:/app/models
      # Mount code for development (optional - remove in production)
      # - ./backend:/app
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost,http://localhost:80,http://localhost:3000,http://localhost:5173
      - UPLOAD_DIR=/app/uploads
      - MODEL_DIR=/app/models
      - SPACY_MODEL=en_core_web_sm
      - DEFAULT_THRESHOLD=0.5
      - MIN_SECTION_LENGTH=20
    networks:
      - sectify-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sectify-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - sectify-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  sectify-network:
    driver: bridge

volumes:
  uploads:
  models:
